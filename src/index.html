<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/abdd7aef8f.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <!--MAIN-->
  <div class="container__main">
    <!--HEADER-->    
    <header>
      <div class="container__logo">
        <img src="./static/images/logo.svg" alt="page logo">
      </div>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    <!--FORM-->
    <section class="container__form">
      <form action="#">
        <fieldset class="container__inputs">
            <div class="container__input">
              <input type="email" name="email" placeholder="Your email address..." required>
              <div class="alert"></div>
            </div>
            <div class="container__input">
              <input  type="submit" name="submit" value="Notify Me">
            </div>
        </fieldset>
      </form>
    </section>
    <!--HERO-->
    <section class="hero">
      <div class="container__hero">
        <img src="./static/images/illustration-dashboard.png" alt="hero picture">
      </div>
    </section>
    <!--SOCIAL MEDIA-->
    <section class="contact">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </section>
    <!--FOOTER-->
    <footer>
        <p>&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/dg0397" target="_blank">DG0397</a>.
        </p>
    </footer>
  
  </div>
  
</body>
</html>
