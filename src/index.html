<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/abdd7aef8f.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <!--MAIN-->
  <div class="container__main">
    <!--HEADER-->    
    <header>
      <div class="container__logo">
        <img src="./static/images/logo.svg" alt="page logo">
      </div>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    <!--FORM-->
    <section class="container__form">
      <h2>Form</h2>
      <form action="#">
        <div class="container__inputs">
          <div class="container__input">
            <input type="email" name="email" id="email" placeholder="Your email address..." required>
            <div class="alert"></div>
          </div>
          <div class="container__input">
            <button class="btn">Notify Me</button>
          </div>
        </div>
      </form>
    </section>
    <!--HERO-->
    <section class="hero">
      <h2>Hero</h2>
      <div class="container__hero">
        <img src="./static/images/illustration-dashboard.png" alt="hero picture">
      </div>
    </section>
    <!--SOCIAL MEDIA-->
    <section class="contact">
      <h2>Contact</h2>
      <a href="#" aria-label="Follow us on Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
    </section>
    <!--FOOTER-->
    <footer>
        <p>&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/dg0397" target="_blank">DG0397</a>.
        </p>
    </footer>
  
  </div>
  
</body>
</html>
